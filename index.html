<!DOCTYPE html>
<html lang="de" class="dark antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promptomizer V5</title>
    <meta name="theme-color" content="#0B162A">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: {
                            deep: '#0B162A',   // Global Background
                            border: '#334155', // Borders (Slate 700)
                        },
                        brand: {
                            sky: '#0ea5e9',    // Accent
                            hover: '#38bdf8',  
                        },
                        slate: {
                            800: '#1e293b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #0B162A; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0B162A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; border: 2px solid #0B162A; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Transitions */
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .rotate-icon { transition: transform 0.3s ease; }
        .fade-in { animation: fadeIn 0.2s ease-in-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Input Styles */
        textarea { 
            resize: vertical; 
            outline: none; 
            background-color: #0B162A; 
            border: 2px solid #334155;
            color: #e2e8f0;
            transition: border-color 0.1s; 
        }
        textarea:focus { border-color: #0ea5e9; }
        
        /* Toggle Button Style */
        .splitter-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 40px;
            background-color: #0B162A;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
            color: #94a3b8;
            transition: all 0.2s;
        }
        .splitter-toggle:hover { color: #0ea5e9; border-color: #0ea5e9; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col w-full bg-navy-deep">

    <header class="h-16 border-b border-navy-border flex items-center justify-center flex-shrink-0 z-40 bg-navy-deep relative">
        
        <div class="w-full max-w-4xl px-6 md:px-0 flex items-center justify-between">
            
            <div class="flex items-center select-none">
                <span class="text-xl font-bold tracking-tight text-white">Prompt</span>
                <span class="text-xl font-bold tracking-tight text-brand-sky">omizer</span>
            </div>

            <div class="flex bg-slate-800 p-1 rounded-lg border border-navy-border">
                <button onclick="setEditorMode('structured')" id="btn-mode-structured" class="px-4 md:px-6 py-1.5 rounded-md text-xs font-bold transition-all bg-brand-sky text-navy-deep">
                    Strukturiert
                </button>
                <button onclick="setEditorMode('free')" id="btn-mode-free" class="px-4 md:px-6 py-1.5 rounded-md text-xs font-bold text-slate-400 hover:text-white transition-all">
                    Frei
                </button>
            </div>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden relative">

        <aside id="sidebar-left" class="w-64 border-r border-navy-border flex flex-col justify-between sidebar-transition overflow-hidden bg-navy-deep relative flex-shrink-0">
            <div class="w-64 flex flex-col h-full">
                <nav class="p-3 space-y-1 flex-1 overflow-y-auto pt-6">
                    <button onclick="switchView('editor')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-slate-400 hover:bg-slate-800 hover:text-white transition-colors group active-nav">
                        <i class="fa-solid fa-pen-to-square w-5 text-center group-hover:text-brand-sky"></i>
                        <span class="text-sm font-medium">Editor</span>
                    </button>
                    <button onclick="switchView('history')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-slate-400 hover:bg-slate-800 hover:text-white transition-colors group">
                        <i class="fa-solid fa-clock-rotate-left w-5 text-center group-hover:text-brand-sky"></i>
                        <span class="text-sm font-medium">Historie</span>
                    </button>
                    <button onclick="switchView('favorites')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-slate-400 hover:bg-slate-800 hover:text-white transition-colors group">
                        <i class="fa-solid fa-star w-5 text-center group-hover:text-brand-sky"></i>
                        <span class="text-sm font-medium">Favoriten</span>
                    </button>
                </nav>

                <div class="p-3 border-t border-navy-border">
                    <button onclick="openAuthModal()" class="w-full flex items-center gap-3 px-3 py-3 rounded-md text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                        <div class="w-9 h-9 rounded-full bg-slate-800 border border-slate-600 flex items-center justify-center flex-shrink-0">
                            <i class="fa-solid fa-user text-sm"></i>
                        </div>
                        <div class="text-left overflow-hidden">
                            <div id="user-name-display" class="text-sm font-bold text-white truncate">Gast</div>
                            <div id="user-status-sub" class="text-xs text-slate-500 truncate">Klicken zum Login</div>
                        </div>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-navy-deep relative z-10">
            
            <button onclick="toggleSidebar('left')" class="splitter-toggle -left-3 rounded-r-md border-l-0" title="Toggle Navigation">
                <i id="icon-toggle-left" class="fa-solid fa-chevron-left text-xs rotate-icon"></i>
            </button>

            <div id="main-scroll-area" class="flex-1 overflow-y-auto p-6 md:p-10 scroll-smooth">
                
                <div id="view-editor" class="max-w-4xl mx-auto fade-in pb-20">
                    
                    <div id="editor-structured" class="space-y-8 pt-4">
                        </div>

                    <div id="editor-free" class="hidden h-full flex flex-col pt-4">
                        <div class="sticky top-0 z-20 bg-navy-deep border border-navy-border border-b-0 rounded-t-md p-2 flex gap-1">
                            <button onclick="insertMarkdown('# ')" class="p-2 hover:bg-slate-800 rounded text-slate-400 hover:text-white"><i class="fa-solid fa-heading"></i></button>
                            <button onclick="insertMarkdown('**text**')" class="p-2 hover:bg-slate-800 rounded text-slate-400 hover:text-white"><i class="fa-solid fa-bold"></i></button>
                            <button onclick="insertMarkdown('> ')" class="p-2 hover:bg-slate-800 rounded text-slate-400 hover:text-white"><i class="fa-solid fa-quote-right"></i></button>
                            <button onclick="insertMarkdown('- ')" class="p-2 hover:bg-slate-800 rounded text-slate-400 hover:text-white"><i class="fa-solid fa-list-ul"></i></button>
                            <button onclick="insertMarkdown('1. ')" class="p-2 hover:bg-slate-800 rounded text-slate-400 hover:text-white"><i class="fa-solid fa-list-ol"></i></button>
                        </div>
                        <textarea id="input-free" class="w-full min-h-[60vh] bg-navy-deep border-2 border-navy-border rounded-b-md p-6 text-lg text-slate-200 font-mono leading-relaxed focus:border-brand-sky placeholder-slate-600" placeholder="Schreibe deinen Prompt hier..."></textarea>
                    </div>
                </div>

                <div id="view-history" class="hidden max-w-4xl mx-auto fade-in pt-4">
                    <div class="flex justify-between items-center mb-6 border-b border-navy-border pb-4">
                        <h2 class="text-2xl font-bold text-white">Historie</h2>
                        <button onclick="loadHistory()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                    <div id="history-list" class="space-y-4"></div>
                </div>

                <div id="view-favorites" class="hidden max-w-4xl mx-auto fade-in pt-4">
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-navy-border pb-4">Favoriten</h2>
                    <div id="favorites-list" class="space-y-4"></div>
                </div>

            </div>

            <footer class="h-20 border-t border-navy-border flex items-center justify-center px-8 z-30 flex-shrink-0 bg-navy-deep">
                <div class="w-full max-w-4xl flex justify-end gap-4">
                    <button onclick="resetCurrentView()" class="px-6 py-3 text-slate-400 hover:text-red-500 font-medium transition-colors text-sm uppercase tracking-wider">
                        Reset
                    </button>
                    <button onclick="handleCopyAndSave()" class="bg-brand-sky hover:bg-brand-hover text-navy-deep font-bold py-3 px-8 rounded-md shadow-lg shadow-brand-sky/20 flex items-center gap-3 transform active:scale-95 transition-all">
                        <i class="fa-solid fa-copy"></i>
                        <span>COPY & SAVE</span>
                    </button>
                </div>
            </footer>

            <button onclick="toggleSidebar('right')" class="splitter-toggle -right-3 rounded-l-md border-r-0" title="Toggle Library">
                <i id="icon-toggle-right" class="fa-solid fa-chevron-right text-xs rotate-icon"></i>
            </button>

        </main>

        <aside id="sidebar-right" class="w-80 border-l border-navy-border flex flex-col sidebar-transition overflow-hidden bg-navy-deep relative flex-shrink-0">
            <div class="w-80 flex flex-col h-full pt-6">
                <div class="flex-1 overflow-y-auto p-4 space-y-8">
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-bold text-slate-400 text-xs uppercase tracking-wider">Szenarien</h4>
                            <button onclick="resetFields(); switchView('editor');" class="text-xs bg-slate-800 hover:bg-brand-sky hover:text-navy-deep text-white px-2 py-1 rounded transition-colors">
                                <i class="fa-solid fa-plus"></i> Neu
                            </button>
                        </div>
                        <div id="library-scenarios" class="space-y-2">
                            <div class="text-xs text-slate-500 italic">Lade...</div>
                        </div>
                    </div>

                    <div>
                        <h4 class="font-bold text-slate-400 text-xs uppercase tracking-wider mb-3">
                            Bausteine
                        </h4>
                        <div id="library-snippets" class="space-y-2">
                            <div class="text-xs text-slate-500 italic">W√§hle ein Feld im Editor.</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div id="modal-auth" class="fixed inset-0 z-[100] hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-navy-deep border border-navy-border w-full max-w-sm rounded-lg shadow-2xl p-6">
            <h3 class="text-xl font-bold text-white mb-4">Login</h3>
            <button onclick="loginWithGoogle()" class="w-full py-3 bg-white text-navy-deep font-bold rounded flex justify-center gap-2 hover:bg-slate-100 transition-colors">
                <i class="fa-brands fa-google"></i> Google Login
            </button>
            <button onclick="document.getElementById('modal-auth').classList.add('hidden')" class="mt-4 text-slate-500 text-sm w-full hover:text-white">Schlie√üen</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const FIELDS = [
            { id: 'role', label: 'Rolle & Funktion', icon: 'fa-user-tie', placeholder: 'Wer soll die KI sein?' },
            { id: 'context', label: 'Kontext', icon: 'fa-earth-europe', placeholder: 'Hintergrundinfos...' },
            { id: 'task', label: 'Aufgabe', icon: 'fa-bullseye', placeholder: 'Was soll getan werden?' },
            { id: 'style', label: 'Stil & Tonalit√§t', icon: 'fa-palette', placeholder: 'Wie soll es klingen?' },
            { id: 'format', label: 'Format', icon: 'fa-list-check', placeholder: 'Ausgabeformat...' }
        ];

        let currentMode = 'structured';
        let isLeftOpen = true;
        let isRightOpen = true;

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderStructuredFields();
            
            if(window.db && window.db.getScenarios) {
                loadLibrary();
            } else {
                setTimeout(loadLibrary, 1000);
            }

            setInterval(() => {
               if(window.currentUser) updateUIAuth(window.currentUser);
            }, 1000);
        });

        // --- AUTH UI UPDATE ---
        function updateUIAuth(user) {
          const nameEl = document.getElementById('user-name-display');
          const subEl = document.getElementById('user-status-sub');
          if(nameEl && subEl) {
              if(user) {
                 nameEl.innerText = user.email.split('@')[0];
                 subEl.innerText = 'Pro Plan';
                 subEl.classList.add('text-brand-sky');
              } else {
                 nameEl.innerText = 'Gast';
                 subEl.innerText = 'Klicken zum Login';
                 subEl.classList.remove('text-brand-sky');
              }
          }
        }

        function openAuthModal() {
            document.getElementById('modal-auth').classList.remove('hidden');
        }

        // --- RENDER ---
        function renderStructuredFields() {
            const container = document.getElementById('editor-structured');
            container.innerHTML = FIELDS.map(f => `
                <div class="group relative">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fa-solid ${f.icon} text-brand-sky"></i>
                        <label class="font-bold text-brand-sky text-sm uppercase tracking-wide">${f.label}</label>
                    </div>
                    <textarea id="input-${f.id}" 
                        class="w-full h-32 bg-navy-deep border-2 border-navy-border rounded-md p-4 text-slate-200 placeholder-slate-600 input-hard-swap text-base leading-relaxed"
                        placeholder="${f.placeholder}"
                        onfocus="loadSnippetsForField('${f.id}')"></textarea>
                    
                    <div class="absolute top-0 right-0 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="text-xs bg-slate-800 border border-navy-border px-2 py-1 rounded text-slate-400 hover:text-white" onclick="openSnippets('${f.id}')">
                            <i class="fa-solid fa-book"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // --- LAYOUT LOGIC ---
        function toggleSidebar(side) {
            const el = document.getElementById(`sidebar-${side}`);
            const icon = document.getElementById(`icon-toggle-${side}`);
            
            if (side === 'left') {
                if (isLeftOpen) {
                    el.classList.remove('w-64');
                    el.classList.add('w-0');
                    icon.classList.add('rotate-180');
                } else {
                    el.classList.remove('w-0');
                    el.classList.add('w-64');
                    icon.classList.remove('rotate-180');
                }
                isLeftOpen = !isLeftOpen;
            } else {
                if (isRightOpen) {
                    el.classList.remove('w-80');
                    el.classList.add('w-0');
                    icon.classList.add('rotate-180');
                } else {
                    el.classList.remove('w-0');
                    el.classList.add('w-80');
                    icon.classList.remove('rotate-180');
                }
                isRightOpen = !isRightOpen;
            }
        }

        function switchView(viewId) {
            ['view-editor', 'view-history', 'view-favorites'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('bg-slate-800', 'text-brand-sky');
                btn.classList.add('text-slate-400');
            });
            
            const index = viewId === 'editor' ? 0 : viewId === 'history' ? 1 : 2;
            const activeBtn = document.querySelectorAll('.nav-item')[index];
            if(activeBtn) {
                activeBtn.classList.add('bg-slate-800', 'text-brand-sky');
                activeBtn.classList.remove('text-slate-400');
            }

            if(viewId === 'history' && window.db) window.db.getHistory().then(renderHistoryList);
            if(viewId === 'favorites' && window.db) window.db.getHistory().then(renderFavoritesList);
        }

        function setEditorMode(mode) {
            currentMode = mode;
            const btnStruct = document.getElementById('btn-mode-structured');
            const btnFree = document.getElementById('btn-mode-free');
            const divStruct = document.getElementById('editor-structured');
            const divFree = document.getElementById('editor-free');

            if (mode === 'structured') {
                btnStruct.classList.add('bg-brand-sky', 'text-navy-deep');
                btnStruct.classList.remove('text-slate-400', 'hover:text-white');
                btnFree.classList.remove('bg-brand-sky', 'text-navy-deep');
                btnFree.classList.add('text-slate-400', 'hover:text-white');
                divStruct.classList.remove('hidden');
                divFree.classList.add('hidden');
            } else {
                btnFree.classList.add('bg-brand-sky', 'text-navy-deep');
                btnFree.classList.remove('text-slate-400', 'hover:text-white');
                btnStruct.classList.remove('bg-brand-sky', 'text-navy-deep');
                btnStruct.classList.add('text-slate-400', 'hover:text-white');
                divFree.classList.remove('hidden');
                divStruct.classList.add('hidden');
            }
        }

        function insertMarkdown(syntax) {
            const textarea = document.getElementById('input-free');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            textarea.value = text.substring(0, start) + syntax + text.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + syntax.length;
            textarea.focus();
        }

        async function handleCopyAndSave() {
            let finalText = "";
            if (currentMode === 'structured') {
                const headerMap = { 'role': 'üé≠ ROLLE', 'context': 'üåç KONTEXT', 'task': 'üéØ AUFGABE', 'style': 'üé® STIL', 'format': 'üß™ VARIANTEN' };
                FIELDS.forEach(f => {
                    const val = document.getElementById(`input-${f.id}`).value.trim();
                    if (val) finalText += `**${headerMap[f.id]}**\n${val}\n\n`;
                });
            } else {
                finalText = document.getElementById('input-free').value.trim();
            }

            if (!finalText) {
                alert("Bitte gib erst etwas ein!");
                return;
            }

            try {
                await navigator.clipboard.writeText(finalText);
                if (window.db && window.db.savePrompt) {
                    await window.db.savePrompt({
                        text: finalText,
                        title: "Auto-Save",
                        mode: currentMode,
                        timestamp: new Date().toISOString()
                    });
                }
                const btn = document.querySelector('footer button:last-child');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> <span>COPIED!</span>';
                btn.classList.replace('bg-brand-sky', 'bg-green-500');
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.replace('bg-green-500', 'bg-brand-sky');
                }, 2000);
            } catch (err) {
                console.error('Copy failed', err);
            }
        }

        function resetCurrentView() {
            if(confirm("Wirklich alles leeren?")) resetFields();
        }

        function resetFields() {
            if(currentMode === 'structured') {
                FIELDS.forEach(f => document.getElementById(`input-${f.id}`).value = '');
            } else {
                document.getElementById('input-free').value = '';
            }
        }

        async function loadLibrary() {
            if(!window.db) return;
            const scenarios = await window.db.getScenarios();
            const container = document.getElementById('library-scenarios');
            if(scenarios.length === 0) {
                container.innerHTML = '<div class="text-xs text-slate-600 italic text-center py-4">Keine Szenarien.</div>';
                return;
            }
            container.innerHTML = scenarios.map(s => `
                <div onclick="loadScenario(${s.id})" class="p-3 bg-slate-800/50 border border-navy-border rounded-md text-sm text-slate-300 hover:border-brand-sky hover:text-white cursor-pointer transition-all group">
                    <div class="font-medium">${s.name}</div>
                    <div class="text-[10px] text-slate-500 mt-1 group-hover:text-slate-400">Klicken zum Laden</div>
                </div>
            `).join('');
        }

        function loadScenario(id) {
            window.db.getScenarios().then(scenarios => {
                const s = scenarios.find(x => x.id == id);
                if(s) {
                    setEditorMode('structured');
                    s.fields.forEach((val, index) => { 
                        if(FIELDS[index]) document.getElementById(`input-${FIELDS[index].id}`).value = val;
                    });
                }
            });
        }

        function loadSnippetsForField(fieldId) {
            const container = document.getElementById('library-snippets');
            const fieldLabel = FIELDS.find(f => f.id === fieldId)?.label || 'Feld';
            container.innerHTML = `
                <div class="text-xs text-brand-sky font-bold mb-2 uppercase tracking-wider">F√ºr: ${fieldLabel}</div>
                <div class="p-2 bg-slate-800/50 border border-navy-border rounded text-xs text-slate-300 hover:border-brand-sky cursor-pointer transition-colors" onclick="insertSnippet('${fieldId}', 'Beispiel Textbaustein')">
                    Beispiel Baustein
                </div>
            `;
            const sb = document.getElementById('sidebar-right');
            if(sb.classList.contains('w-0')) toggleSidebar('right');
        }

        function insertSnippet(fieldId, text) {
            const el = document.getElementById(`input-${fieldId}`);
            if(el) el.value = text;
        }

        function renderHistoryList(history) {
            const container = document.getElementById('history-list');
            if(!history || history.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-500 py-10">Keine Eintr√§ge.</div>';
                return;
            }
            container.innerHTML = history.map(item => `
                <div class="bg-slate-800/50 rounded-md border border-navy-border p-4 hover:border-slate-500 transition-colors">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-slate-500">${new Date(item.timestamp).toLocaleDateString()}</span>
                        <button class="text-slate-500 hover:text-brand-sky"><i class="fa-solid fa-copy"></i></button>
                    </div>
                    <div class="text-sm font-mono text-slate-400 h-20 overflow-y-auto custom-scrollbar">
                        ${item.text.substring(0, 150)}...
                    </div>
                </div>
            `).join('');
        }

        function renderFavoritesList(history) {
            const favs = history.filter(h => h.favorite);
            const container = document.getElementById('favorites-list');
            if(favs.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-500 py-10">Keine Favoriten.</div>';
                return;
            }
            container.innerHTML = favs.map(item => `
                <div class="bg-slate-800/50 rounded-md border border-navy-border p-4 border-l-4 border-l-brand-sky">
                    <div class="text-sm font-mono text-slate-300">
                        ${item.text.substring(0, 100)}...
                    </div>
                </div>
            `).join('');
        }

        window.openSnippets = (id) => {
            loadSnippetsForField(id);
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db.js"></script>
</body>
</html>
