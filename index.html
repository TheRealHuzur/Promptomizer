<!DOCTYPE html>
<html lang="de" class="dark antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promptomizer V5 - Zen Cockpit</title>
    <meta name="theme-color" content="#0B162A">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: {
                            deep: '#0B162A',   // Global Background
                            border: '#334155', // Borders (Slate 700)
                        },
                        brand: {
                            sky: '#0ea5e9',    // Accent
                            hover: '#38bdf8',  
                        },
                        slate: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #0B162A; }
        
        /* Custom Scrollbar (Dark & Minimal) */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0B162A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Transitions */
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .rotate-icon { transition: transform 0.3s ease; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Input Styles */
        textarea { 
            resize: vertical; 
            outline: none; 
            background-color: #0B162A; 
            border: 1px solid #334155;
            color: #e2e8f0;
            transition: all 0.2s; 
        }
        textarea:focus { border-color: #0ea5e9; box-shadow: 0 0 0 1px rgba(14, 165, 233, 0.1); }
        
        /* Toggle Button Style */
        .splitter-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 32px;
            background-color: #0B162A;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
            color: #64748b;
            transition: all 0.2s;
        }
        .splitter-toggle:hover { color: #0ea5e9; border-color: #0ea5e9; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col w-full bg-navy-deep">

    <!-- 1. GLOBAL HEADER (Full Width) -->
    <header class="h-16 flex-shrink-0 border-b border-navy-border bg-navy-deep flex items-center justify-between px-6 z-30 relative">
        <!-- Left: Logo -->
        <div class="flex items-center select-none">
            <span class="text-white font-bold text-xl tracking-tight">Prompt</span>
            <span class="text-brand-sky font-bold text-xl tracking-tight">omizer</span>
        </div>

        <!-- Center: Mode Switch -->
        <div class="flex bg-slate-800/50 p-1 rounded-lg border border-navy-border">
            <button onclick="setEditorMode('structured')" id="btn-mode-structured" class="px-5 py-1.5 rounded-md text-xs font-bold transition-all bg-brand-sky text-navy-deep shadow-sm">
                Strukturiert
            </button>
            <button onclick="setEditorMode('free')" id="btn-mode-free" class="px-5 py-1.5 rounded-md text-xs font-bold text-slate-400 hover:text-white transition-all">
                Frei
            </button>
        </div>

        <!-- Right: Minimal Placeholder / User Icon -->
        <div class="w-8 flex justify-end">
            <!-- Optional: Minimal settings icon or empty for Zen mode -->
            <div class="w-2 h-2 rounded-full bg-slate-700"></div>
        </div>
    </header>

    <!-- 2. WORKSPACE (Sidebars + Main) -->
    <div class="flex-1 flex overflow-hidden relative w-full">

        <!-- LEFT SIDEBAR -->
        <aside id="sidebar-left" class="w-64 border-r border-navy-border flex flex-col justify-between sidebar-transition overflow-hidden bg-navy-deep relative flex-shrink-0 pt-4">
            <div class="w-64 flex flex-col h-full">
                <!-- Navigation -->
                <nav class="px-3 space-y-1 flex-1 overflow-y-auto">
                    <button onclick="switchView('editor')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-slate-400 hover:bg-slate-800/50 hover:text-white transition-colors group active-nav">
                        <i class="fa-solid fa-pen-to-square w-5 text-center group-hover:text-brand-sky transition-colors"></i>
                        <span class="text-sm font-medium">Editor</span>
                    </button>
                    <button onclick="switchView('history')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-slate-400 hover:bg-slate-800/50 hover:text-white transition-colors group">
                        <i class="fa-solid fa-clock-rotate-left w-5 text-center group-hover:text-brand-sky transition-colors"></i>
                        <span class="text-sm font-medium">Historie</span>
                    </button>
                    <button onclick="switchView('favorites')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-slate-400 hover:bg-slate-800/50 hover:text-white transition-colors group">
                        <i class="fa-solid fa-star w-5 text-center group-hover:text-brand-sky transition-colors"></i>
                        <span class="text-sm font-medium">Favoriten</span>
                    </button>
                </nav>

                <!-- User Footer -->
                <div class="p-3 border-t border-navy-border mt-auto">
                    <button onclick="openAuthModal()" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-slate-400 hover:bg-slate-800/50 hover:text-white transition-colors">
                        <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-600 flex items-center justify-center flex-shrink-0">
                            <i class="fa-solid fa-user text-xs"></i>
                        </div>
                        <div class="text-left overflow-hidden">
                            <div id="user-name-display" class="text-sm font-bold text-white truncate">Gast</div>
                            <div id="user-status-sub" class="text-[10px] text-slate-500 truncate uppercase tracking-wider">Login</div>
                        </div>
                    </button>
                </div>
            </div>
        </aside>

        <!-- MAIN STAGE -->
        <main class="flex-1 flex flex-col min-w-0 bg-navy-deep relative z-10">
            
            <!-- Toggles (Positioned relative to Main) -->
            <button onclick="toggleSidebar('left')" class="splitter-toggle -left-3 rounded-r-md border-l-0" title="Toggle Sidebar">
                <i id="icon-toggle-left" class="fa-solid fa-chevron-left text-[10px] rotate-icon"></i>
            </button>

            <button onclick="toggleSidebar('right')" class="splitter-toggle -right-3 rounded-l-md border-r-0" title="Toggle Library">
                <i id="icon-toggle-right" class="fa-solid fa-chevron-right text-[10px] rotate-icon"></i>
            </button>

            <!-- Scrollable Content Area -->
            <div id="main-scroll-area" class="flex-1 overflow-y-auto p-6 md:p-12 scroll-smooth">
                
                <div id="view-editor" class="max-w-3xl mx-auto fade-in pb-20">
                    
                    <!-- Structured Editor -->
                    <div id="editor-structured" class="space-y-10">
                        <!-- Fields injected by JS -->
                    </div>

                    <!-- Free Editor -->
                    <div id="editor-free" class="hidden h-full flex flex-col">
                        <div class="flex justify-end mb-2 gap-2">
                            <button onclick="insertMarkdown('# ')" class="text-xs text-slate-500 hover:text-brand-sky px-2 py-1"><i class="fa-solid fa-heading"></i></button>
                            <button onclick="insertMarkdown('**text**')" class="text-xs text-slate-500 hover:text-brand-sky px-2 py-1"><i class="fa-solid fa-bold"></i></button>
                            <button onclick="insertMarkdown('- ')" class="text-xs text-slate-500 hover:text-brand-sky px-2 py-1"><i class="fa-solid fa-list-ul"></i></button>
                        </div>
                        <textarea id="input-free" class="w-full min-h-[60vh] bg-navy-deep border border-navy-border rounded-md p-6 text-lg text-slate-200 font-mono leading-relaxed focus:border-brand-sky placeholder-slate-700" placeholder="Beginne zu tippen..."></textarea>
                    </div>
                </div>

                <!-- History View -->
                <div id="view-history" class="hidden max-w-3xl mx-auto fade-in">
                    <div class="flex justify-between items-center mb-8 border-b border-navy-border pb-4">
                        <h2 class="text-xl font-bold text-white tracking-tight">Historie</h2>
                        <button onclick="loadHistory()" class="text-slate-500 hover:text-white transition-colors"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                    <div id="history-list" class="space-y-4"></div>
                </div>

                <!-- Favorites View -->
                <div id="view-favorites" class="hidden max-w-3xl mx-auto fade-in">
                    <h2 class="text-xl font-bold text-white mb-8 border-b border-navy-border pb-4 tracking-tight">Favoriten</h2>
                    <div id="favorites-list" class="space-y-4"></div>
                </div>

            </div>

            <!-- Footer -->
            <footer class="h-16 border-t border-navy-border flex items-center justify-end px-8 z-20 flex-shrink-0 bg-navy-deep">
                <div class="flex gap-6 items-center">
                    <button onclick="resetCurrentView()" class="text-slate-500 hover:text-red-400 font-medium transition-colors text-xs uppercase tracking-widest">
                        Reset
                    </button>
                    <button onclick="handleCopyAndSave()" class="bg-brand-sky hover:bg-brand-hover text-navy-deep font-bold py-2.5 px-6 rounded shadow-lg shadow-brand-sky/10 flex items-center gap-2 transform active:scale-95 transition-all text-sm">
                        <i class="fa-solid fa-copy"></i>
                        <span>COPY</span>
                    </button>
                </div>
            </footer>

        </main>

        <!-- RIGHT SIDEBAR -->
        <aside id="sidebar-right" class="w-80 border-l border-navy-border flex flex-col sidebar-transition overflow-hidden bg-navy-deep relative flex-shrink-0">
            <div class="w-80 flex flex-col h-full pt-6 px-4">
                
                <!-- Scenarios List (No Header) -->
                <div class="flex-1 overflow-y-auto space-y-8">
                    <div>
                        <div class="flex justify-between items-center mb-4 px-1">
                            <h4 class="font-bold text-slate-500 text-xs uppercase tracking-widest">Szenarien</h4>
                            <button onclick="resetFields(); switchView('editor');" class="text-xs text-slate-600 hover:text-brand-sky transition-colors">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div id="library-scenarios" class="space-y-1">
                            <div class="text-xs text-slate-600 italic pl-1">Lade...</div>
                        </div>
                    </div>

                    <div>
                        <h4 class="font-bold text-slate-500 text-xs uppercase tracking-widest mb-4 px-1">Bausteine</h4>
                        <div id="library-snippets" class="space-y-2">
                            <div class="text-xs text-slate-600 italic pl-1">Fokus auf ein Feld...</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Auth Modal -->
    <div id="modal-auth" class="fixed inset-0 z-[100] hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-navy-deep border border-navy-border w-full max-w-sm rounded-lg shadow-2xl p-8">
            <h3 class="text-xl font-bold text-white mb-6 text-center">Willkommen zur√ºck</h3>
            <button onclick="loginWithGoogle()" class="w-full py-3 bg-white text-navy-deep font-bold rounded flex justify-center items-center gap-3 hover:bg-slate-100 transition-colors">
                <i class="fa-brands fa-google"></i> Google Login
            </button>
            <button onclick="document.getElementById('modal-auth').classList.add('hidden')" class="mt-6 text-slate-500 text-xs w-full hover:text-white uppercase tracking-wider">Abbrechen</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const FIELDS = [
            { id: 'role', label: 'Rolle', icon: 'fa-user-tie', placeholder: 'Wer ist die KI?' },
            { id: 'context', label: 'Kontext', icon: 'fa-earth-europe', placeholder: 'Hintergrundinformationen...' },
            { id: 'task', label: 'Aufgabe', icon: 'fa-bullseye', placeholder: 'Was ist das Ziel?' },
            { id: 'style', label: 'Tonalit√§t', icon: 'fa-palette', placeholder: 'Wie soll es klingen?' },
            { id: 'format', label: 'Format', icon: 'fa-list-check', placeholder: 'Ausgabeformat (Tabelle, Code, Text...)' }
        ];

        let currentMode = 'structured';
        let isLeftOpen = true;
        let isRightOpen = true;

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderStructuredFields();
            
            if(window.db && window.db.getScenarios) {
                loadLibrary();
            } else {
                setTimeout(loadLibrary, 1000);
            }

            setInterval(() => {
               if(window.currentUser) updateUIAuth(window.currentUser);
            }, 1000);
        });

        // --- AUTH UI UPDATE ---
        function updateUIAuth(user) {
          const nameEl = document.getElementById('user-name-display');
          const subEl = document.getElementById('user-status-sub');
          if(nameEl && subEl) {
              if(user) {
                 nameEl.innerText = user.email.split('@')[0];
                 subEl.innerText = 'PRO';
                 subEl.classList.add('text-brand-sky');
              } else {
                 nameEl.innerText = 'Gast';
                 subEl.innerText = 'LOGIN';
                 subEl.classList.remove('text-brand-sky');
              }
          }
        }

        function openAuthModal() {
            document.getElementById('modal-auth').classList.remove('hidden');
        }

        // --- RENDER ---
        function renderStructuredFields() {
            const container = document.getElementById('editor-structured');
            container.innerHTML = FIELDS.map(f => `
                <div class="group relative">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid ${f.icon} text-slate-600 text-xs w-4 text-center"></i>
                            <label class="font-bold text-slate-400 text-xs uppercase tracking-wider group-focus-within:text-brand-sky transition-colors">${f.label}</label>
                        </div>
                        <button class="opacity-0 group-hover:opacity-100 text-xs text-slate-600 hover:text-brand-sky transition-all" onclick="openSnippets('${f.id}')">
                            <i class="fa-solid fa-book-open"></i>
                        </button>
                    </div>
                    <textarea id="input-${f.id}" 
                        class="w-full h-24 bg-navy-deep border border-navy-border rounded-md p-3 text-slate-300 placeholder-slate-700 text-sm leading-relaxed focus:h-32 transition-all duration-300"
                        placeholder="${f.placeholder}"
                        onfocus="loadSnippetsForField('${f.id}')"></textarea>
                </div>
            `).join('');
        }

        // --- LAYOUT LOGIC ---
        function toggleSidebar(side) {
            const el = document.getElementById(`sidebar-${side}`);
            const icon = document.getElementById(`icon-toggle-${side}`);
            
            if (side === 'left') {
                if (isLeftOpen) {
                    el.classList.remove('w-64');
                    el.classList.add('w-0');
                    icon.classList.add('rotate-180');
                } else {
                    el.classList.remove('w-0');
                    el.classList.add('w-64');
                    icon.classList.remove('rotate-180');
                }
                isLeftOpen = !isLeftOpen;
            } else {
                if (isRightOpen) {
                    el.classList.remove('w-80');
                    el.classList.add('w-0');
                    icon.classList.add('rotate-180');
                } else {
                    el.classList.remove('w-0');
                    el.classList.add('w-80');
                    icon.classList.remove('rotate-180');
                }
                isRightOpen = !isRightOpen;
            }
        }

        function switchView(viewId) {
            ['view-editor', 'view-history', 'view-favorites'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
            
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('bg-slate-800/50', 'text-white');
                btn.classList.add('text-slate-400');
            });
            
            const index = viewId === 'editor' ? 0 : viewId === 'history' ? 1 : 2;
            const activeBtn = document.querySelectorAll('.nav-item')[index];
            if(activeBtn) {
                activeBtn.classList.add('bg-slate-800/50', 'text-white');
                activeBtn.classList.remove('text-slate-400');
            }

            if(viewId === 'history' && window.db) window.db.getHistory().then(renderHistoryList);
            if(viewId === 'favorites' && window.db) window.db.getHistory().then(renderFavoritesList);
        }

        function setEditorMode(mode) {
            currentMode = mode;
            const btnStruct = document.getElementById('btn-mode-structured');
            const btnFree = document.getElementById('btn-mode-free');
            const divStruct = document.getElementById('editor-structured');
            const divFree = document.getElementById('editor-free');

            if (mode === 'structured') {
                btnStruct.classList.add('bg-brand-sky', 'text-navy-deep');
                btnStruct.classList.remove('text-slate-400', 'hover:text-white');
                btnFree.classList.remove('bg-brand-sky', 'text-navy-deep');
                btnFree.classList.add('text-slate-400', 'hover:text-white');
                
                divStruct.classList.remove('hidden');
                divFree.classList.add('hidden');
            } else {
                btnFree.classList.add('bg-brand-sky', 'text-navy-deep');
                btnFree.classList.remove('text-slate-400', 'hover:text-white');
                btnStruct.classList.remove('bg-brand-sky', 'text-navy-deep');
                btnStruct.classList.add('text-slate-400', 'hover:text-white');

                divFree.classList.remove('hidden');
                divStruct.classList.add('hidden');
            }
        }

        function insertMarkdown(syntax) {
            const textarea = document.getElementById('input-free');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const before = text.substring(0, start);
            const after = text.substring(end, text.length);
            
            textarea.value = before + syntax + after;
            textarea.selectionStart = textarea.selectionEnd = start + syntax.length;
            textarea.focus();
        }

        // --- CORE LOGIC ---
        async function handleCopyAndSave() {
            let finalText = "";
            
            if (currentMode === 'structured') {
                const headerMap = { 'role': 'üé≠ ROLLE', 'context': 'üåç KONTEXT', 'task': 'üéØ AUFGABE', 'style': 'üé® STIL', 'format': 'üß™ FORMAT' };
                FIELDS.forEach(f => {
                    const val = document.getElementById(`input-${f.id}`).value.trim();
                    if (val) finalText += `**${headerMap[f.id]}**\n${val}\n\n`;
                });
            } else {
                finalText = document.getElementById('input-free').value.trim();
            }

            if (!finalText) {
                alert("Leerer Prompt?");
                return;
            }

            try {
                await navigator.clipboard.writeText(finalText);
                
                if (window.db && window.db.savePrompt) {
                    // Default title since input was removed for Zen mode
                    const title = "Auto-Save " + new Date().toLocaleTimeString();
                    await window.db.savePrompt({
                        text: finalText,
                        title: title,
                        mode: currentMode,
                        timestamp: new Date().toISOString()
                    });
                }
                
                const btn = document.querySelector('footer button:last-child');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> <span>COPIED</span>';
                btn.classList.replace('bg-brand-sky', 'bg-green-500');
                btn.classList.replace('text-navy-deep', 'text-white');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.replace('bg-green-500', 'bg-brand-sky');
                    btn.classList.replace('text-white', 'text-navy-deep');
                }, 2000);

            } catch (err) {
                console.error('Copy failed', err);
            }
        }

        function resetCurrentView() {
            if(confirm("Alles zur√ºcksetzen?")) {
                resetFields();
            }
        }

        function resetFields() {
            if(currentMode === 'structured') {
                FIELDS.forEach(f => document.getElementById(`input-${f.id}`).value = '');
            } else {
                document.getElementById('input-free').value = '';
            }
        }

        // --- LIBRARY ---
        async function loadLibrary() {
            if(!window.db) return;
            const scenarios = await window.db.getScenarios();
            const container = document.getElementById('library-scenarios');
            
            if(scenarios.length === 0) {
                container.innerHTML = '<div class="text-xs text-slate-600 italic pl-1">Keine Szenarien.</div>';
                return;
            }

            container.innerHTML = scenarios.map(s => `
                <div onclick="loadScenario(${s.id})" class="group flex items-center justify-between p-2 rounded hover:bg-slate-800/50 cursor-pointer transition-colors">
                    <span class="text-sm text-slate-400 group-hover:text-white font-medium truncate">${s.name}</span>
                    <i class="fa-solid fa-chevron-right text-[10px] text-slate-700 group-hover:text-brand-sky opacity-0 group-hover:opacity-100 transition-all"></i>
                </div>
            `).join('');
        }

        function loadScenario(id) {
            window.db.getScenarios().then(scenarios => {
                const s = scenarios.find(x => x.id == id);
                if(s) {
                    setEditorMode('structured');
                    s.fields.forEach((val, index) => { 
                        if(FIELDS[index]) document.getElementById(`input-${FIELDS[index].id}`).value = val;
                    });
                }
            });
        }

        function loadSnippetsForField(fieldId) {
            const container = document.getElementById('library-snippets');
            const fieldLabel = FIELDS.find(f => f.id === fieldId)?.label || 'Feld';
            
            container.innerHTML = `
                <div class="text-[10px] text-brand-sky font-bold mb-2 uppercase tracking-wider border-b border-slate-800 pb-1">F√ºr: ${fieldLabel}</div>
                <div class="p-2 hover:bg-slate-800/50 rounded text-xs text-slate-400 hover:text-white cursor-pointer transition-colors border border-transparent hover:border-slate-700" onclick="insertSnippet('${fieldId}', 'Beispiel Textbaustein 1')">
                    Beispiel Baustein 1
                </div>
                <div class="p-2 hover:bg-slate-800/50 rounded text-xs text-slate-400 hover:text-white cursor-pointer transition-colors border border-transparent hover:border-slate-700" onclick="insertSnippet('${fieldId}', 'Beispiel Textbaustein 2')">
                    Beispiel Baustein 2
                </div>
            `;
            
            const sb = document.getElementById('sidebar-right');
            if(sb.classList.contains('w-0')) toggleSidebar('right');
        }

        function insertSnippet(fieldId, text) {
            const el = document.getElementById(`input-${fieldId}`);
            if(el) el.value = text;
        }

        // --- HISTORY ---
        function renderHistoryList(history) {
            const container = document.getElementById('history-list');
            if(!history || history.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-600 text-sm py-10">Noch keine Eintr√§ge.</div>';
                return;
            }
            container.innerHTML = history.map(item => `
                <div class="bg-slate-800/30 rounded border border-slate-700/50 p-4 hover:border-slate-600 transition-colors group">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">${new Date(item.timestamp).toLocaleDateString()}</span>
                        <i class="fa-solid fa-check text-brand-sky opacity-0 group-hover:opacity-100 transition-opacity text-xs"></i>
                    </div>
                    <div class="text-sm font-mono text-slate-400 line-clamp-3">
                        ${item.text}
                    </div>
                </div>
            `).join('');
        }

        function renderFavoritesList(history) {
            const favs = history.filter(h => h.favorite);
            const container = document.getElementById('favorites-list');
            if(favs.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-600 text-sm py-10">Keine Favoriten markiert.</div>';
                return;
            }
            container.innerHTML = favs.map(item => `
                <div class="bg-slate-800/30 rounded border-l-2 border-l-brand-sky border-y border-r border-slate-700/50 p-4">
                    <div class="text-sm font-mono text-slate-300 line-clamp-3">
                        ${item.text}
                    </div>
                </div>
            `).join('');
        }

        window.openSnippets = (id) => {
            loadSnippetsForField(id);
        };

    </script>

    <script src="db.js"></script>
</body>
